<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Viswanathan - Terminal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .terminal-window {
            max-width: 1200px;
            margin: 20px auto;
            background: #1a1d2e;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0, 255, 65, 0.2);
            overflow: hidden;
        }

        .terminal-header {
            background: #2d3142;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn.close {
            background: #ff5f56;
        }

        .btn.minimize {
            background: #ffbd2e;
        }

        .btn.maximize {
            background: #27c93f;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #8892b0;
            font-size: 14px;
        }

        .terminal-body {
            padding: 20px;
            min-height: 500px;
            background: #0a0e27;
        }

        .output-line {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .prompt {
            color: #64ffda;
            margin-right: 10px;
        }

        .command {
            color: #ffd700;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
        }

        .section-title {
            color: #64ffda;
            font-size: 18px;
            margin: 20px 0 10px 0;
            border-bottom: 2px solid #64ffda;
            padding-bottom: 5px;
        }

        .info-item {
            margin: 8px 0;
            padding-left: 20px;
        }

        .label {
            color: #8892b0;
            display: inline-block;
            width: 150px;
        }

        .value {
            color: #00ff41;
        }

        .project-card {
            background: #1a1d2e;
            border: 1px solid #64ffda;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            transform: translateX(10px);
        }

        .project-name {
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .project-desc {
            color: #8892b0;
            margin-bottom: 10px;
        }

        .project-lang {
            color: #64ffda;
            font-size: 12px;
        }

        .project-link {
            color: #00ff41;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
            transition: color 0.3s;
        }

        .project-link:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .skill-tag {
            display: inline-block;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            padding: 5px 10px;
            margin: 5px 5px 5px 0;
            border-radius: 3px;
            border: 1px solid #64ffda;
            font-size: 12px;
        }

        .help-command {
            color: #8892b0;
            margin: 5px 0;
            padding-left: 20px;
        }

        .command-name {
            color: #00ff41;
            font-weight: bold;
        }

        .loading {
            color: #ffd700;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #user-input {
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            margin-left: 10px;
        }

        .error {
            color: #ff5f56;
        }

        .success {
            color: #27c93f;
        }

        .link {
            color: #64ffda;
            text-decoration: underline;
            cursor: pointer;
        }

        .ascii-art {
            color: #64ffda;
            white-space: pre;
            font-size: 10px;
            line-height: 1.2;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .terminal-window {
                margin: 10px;
                border-radius: 0;
            }

            .terminal-body {
                padding: 15px;
                font-size: 12px;
            }

            .label {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="btn close"></div>
            <div class="btn minimize"></div>
            <div class="btn maximize"></div>
            <div class="terminal-title">pranav@portfolio:~</div>
        </div>
        <div class="terminal-body" id="terminal">
            <div class="output-line">
                <span class="prompt">pranav@portfolio:~$</span>
                <span class="command">./welcome.sh</span>
            </div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        let commandHistory = [];
        let historyIndex = -1;

        const asciiArt = `
    ____                            
   / __ \\_________ _____  ____ __   __
  / /_/ / ___/ __ \`/ __ \\/ __ \`/ | / /
 / ____/ /  / /_/ / / / / /_/ /| |/ / 
/_/   /_/   \\__,_/_/ /_/\\__,_/ |___/  
                                       
        `;

        const profile = {
            name: "Pranav Viswanathan",
            title: "Software Developer & ML Engineer",
            education: "MS in Computer Science, Northeastern University",
            location: "Boston, MA",
            github: "github.com/PranavViswanathan",
            email: "viswanathan.pr@northeastern.edu",
            about: "Passionate software developer with a knack for creating intuitive solutions and efficient code. Specializing in Machine Learning, MLOps, and Full-Stack Development."
        };

        const skills = {
            languages: ["Python", "Java", "JavaScript", "C++", "SQL", "R"],
            frameworks: ["TensorFlow", "PyTorch", "React", "Node.js", "Django", "Flask"],
            tools: ["Docker", "Kubernetes", "Git", "AWS", "Apache Airflow", "MLflow"],
            domains: ["Machine Learning", "MLOps", "Computer Vision", "Data Analysis", "Web Development"]
        };

        const projects = [
            {
                name: "BlueBikes-Demand-Prediction",
                description: "ML-based demand prediction system for Boston's bike-sharing network with comprehensive MLOps pipeline",
                language: "Python",
                topics: ["machine-learning", "mlops", "airflow", "mlflow"],
                url: "https://github.com/PranavViswanathan/BlueBikes-Demand-Prediction"
            },
            {
                name: "Reinforcement-Learning-Framework",
                description: "Custom RL framework implementing various algorithms including DQN, A3C, and PPO",
                language: "Python",
                topics: ["reinforcement-learning", "deep-learning", "pytorch"],
                url: "https://github.com/PranavViswanathan/Reinforcement-Learning-Framework"
            },
            {
                name: "Computer-Vision-Assistant",
                description: "Raspberry Pi-based assistive technology using computer vision for accessibility",
                language: "Python",
                topics: ["computer-vision", "raspberry-pi", "opencv"],
                url: "https://github.com/PranavViswanathan/Computer-Vision-Assistant"
            },
            {
                name: "Anomaly-Detection-System",
                description: "Real-time anomaly detection system for IoT sensor data streams",
                language: "Python",
                topics: ["anomaly-detection", "time-series", "machine-learning"],
                url: "https://github.com/PranavViswanathan/Anomaly-Detection-System"
            },
            {
                name: "Cybersecurity-Simulation",
                description: "Network security simulation environment for testing defense mechanisms",
                language: "Python",
                topics: ["cybersecurity", "network-security", "simulation"],
                url: "https://github.com/PranavViswanathan/Cybersecurity-Simulation"
            },
            {
                name: "Data-Pipeline-Toolkit",
                description: "Modular toolkit for building scalable data pipelines with monitoring and orchestration",
                language: "Python",
                topics: ["data-engineering", "etl", "airflow"],
                url: "https://github.com/PranavViswanathan/Data-Pipeline-Toolkit"
            }
        ];

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeText(text, speed = 30) {
            const line = document.createElement('div');
            line.className = 'output-line';
            terminal.appendChild(line);

            for (let char of text) {
                line.textContent += char;
                await sleep(speed);
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function addLine(content, className = '') {
            const line = document.createElement('div');
            line.className = `output-line ${className}`;
            line.innerHTML = content;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function displayWelcome() {
            await sleep(500);
            addLine(`<pre class="ascii-art">${asciiArt}</pre>`);
            await sleep(300);
            await typeText("Initializing portfolio...", 20);
            await sleep(500);
            await typeText(`Welcome to ${profile.name}'s Terminal Portfolio!`, 20);
            await sleep(300);
            addLine('');
            await typeText('Type "help" to see available commands', 30);
            addLine('');
            createInputLine();
        }

        function createInputLine() {
            const inputContainer = document.createElement('div');
            inputContainer.className = 'input-line';
            inputContainer.innerHTML = `
                <span class="prompt">pranav@portfolio:~$</span>
                <input type="text" id="user-input" autofocus>
            `;
            terminal.appendChild(inputContainer);
            
            const input = document.getElementById('user-input');
            input.focus();
            input.addEventListener('keydown', handleInput);
            
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function handleInput(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const command = input.value.trim().toLowerCase();
                
                addLine(`<span class="prompt">pranav@portfolio:~$</span> <span class="command">${input.value}</span>`);
                
                input.removeEventListener('keydown', handleInput);
                input.parentElement.remove();
                
                if (command) {
                    commandHistory.unshift(command);
                    historyIndex = -1;
                    await executeCommand(command);
                }
                
                createInputLine();
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    event.target.value = commandHistory[historyIndex];
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    event.target.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    event.target.value = '';
                }
            }
        }

        async function executeCommand(cmd) {
            const parts = cmd.split(' ');
            const command = parts[0];

            switch(command) {
                case 'help':
                    displayHelp();
                    break;
                case 'about':
                    displayAbout();
                    break;
                case 'skills':
                    displaySkills();
                    break;
                case 'projects':
                    displayProjects();
                    break;
                case 'contact':
                    displayContact();
                    break;
                case 'clear':
                    clearTerminal();
                    break;
                case 'github':
                    window.open(`https://${profile.github}`, '_blank');
                    addLine(`<span class="success">Opening GitHub profile...</span>`);
                    break;
                case 'resume':
                    addLine(`<span class="success">Resume feature coming soon!</span>`);
                    break;
                case 'whoami':
                    addLine(profile.name);
                    break;
                case 'pwd':
                    addLine('/home/pranav/portfolio');
                    break;
                case 'ls':
                    addLine('about.txt  skills.txt  projects/  contact.txt  README.md');
                    break;
                case 'date':
                    addLine(new Date().toString());
                    break;
                default:
                    addLine(`<span class="error">Command not found: ${command}</span>`);
                    addLine('Type "help" to see available commands');
            }
            addLine('');
        }

        function displayHelp() {
            addLine('<div class="section-title">Available Commands:</div>');
            const commands = [
                { cmd: 'about', desc: 'Learn more about me' },
                { cmd: 'skills', desc: 'View my technical skills' },
                { cmd: 'projects', desc: 'Browse my projects' },
                { cmd: 'contact', desc: 'Get my contact information' },
                { cmd: 'github', desc: 'Open my GitHub profile' },
                { cmd: 'resume', desc: 'View my resume' },
                { cmd: 'clear', desc: 'Clear the terminal' },
                { cmd: 'help', desc: 'Show this help message' }
            ];
            
            commands.forEach(item => {
                addLine(`<div class="help-command"><span class="command-name">${item.cmd}</span> - ${item.desc}</div>`);
            });
        }

        function displayAbout() {
            addLine('<div class="section-title">About Me</div>');
            addLine(`<div class="info-item"><span class="label">Name:</span><span class="value">${profile.name}</span></div>`);
            addLine(`<div class="info-item"><span class="label">Title:</span><span class="value">${profile.title}</span></div>`);
            addLine(`<div class="info-item"><span class="label">Education:</span><span class="value">${profile.education}</span></div>`);
            addLine(`<div class="info-item"><span class="label">Location:</span><span class="value">${profile.location}</span></div>`);
            addLine('');
            addLine(`<div class="info-item">${profile.about}</div>`);
        }

        function displaySkills() {
            addLine('<div class="section-title">Technical Skills</div>');
            
            addLine('<div class="info-item"><span class="label">Languages:</span></div>');
            let langTags = '<div class="info-item">';
            skills.languages.forEach(lang => {
                langTags += `<span class="skill-tag">${lang}</span>`;
            });
            langTags += '</div>';
            addLine(langTags);
            
            addLine('<div class="info-item"><span class="label">Frameworks:</span></div>');
            let frameworkTags = '<div class="info-item">';
            skills.frameworks.forEach(fw => {
                frameworkTags += `<span class="skill-tag">${fw}</span>`;
            });
            frameworkTags += '</div>';
            addLine(frameworkTags);
            
            addLine('<div class="info-item"><span class="label">Tools:</span></div>');
            let toolTags = '<div class="info-item">';
            skills.tools.forEach(tool => {
                toolTags += `<span class="skill-tag">${tool}</span>`;
            });
            toolTags += '</div>';
            addLine(toolTags);
            
            addLine('<div class="info-item"><span class="label">Domains:</span></div>');
            let domainTags = '<div class="info-item">';
            skills.domains.forEach(domain => {
                domainTags += `<span class="skill-tag">${domain}</span>`;
            });
            domainTags += '</div>';
            addLine(domainTags);
        }

        function displayProjects() {
            addLine('<div class="section-title">Featured Projects</div>');
            projects.forEach(project => {
                let projectHTML = `
                    <div class="project-card">
                        <div class="project-name">${project.name}</div>
                        <div class="project-desc">${project.description}</div>
                        <div class="project-lang">Language: ${project.language}</div>
                        <div class="project-lang">Topics: ${project.topics.join(', ')}</div>
                        <a href="${project.url}" target="_blank" class="project-link">View on GitHub â†’</a>
                    </div>
                `;
                addLine(projectHTML);
            });
        }

        function displayContact() {
            addLine('<div class="section-title">Contact Information</div>');
            addLine(`<div class="info-item"><span class="label">Email:</span><span class="value">${profile.email}</span></div>`);
            addLine(`<div class="info-item"><span class="label">GitHub:</span><span class="value link" onclick="window.open('https://${profile.github}', '_blank')">${profile.github}</span></div>`);
            addLine(`<div class="info-item"><span class="label">LinkedIn:</span><span class="value link" onclick="window.open('https://linktr.ee/PranavViswanathan', '_blank')">linktr.ee/PranavViswanathan</span></div>`);
            addLine('');
            addLine('<div class="info-item"><span class="success">Feel free to reach out for collaboration or opportunities!</span></div>');
        }

        function clearTerminal() {
            terminal.innerHTML = '';
        }

        displayWelcome();
    </script>
</body>
</html>
