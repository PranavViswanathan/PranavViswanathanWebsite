<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav - Photography</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary-color: #00ff41;
            --secondary-color: #64ffda;
            --accent-color: #ffd700;
            --bg-color: #0a0e27;
            --window-color: #1a1d2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--secondary-color);
            position: relative;
        }

        .header h1 {
            color: var(--secondary-color);
            font-size: 36px;
        }

        .terminal-button {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--window-color);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .terminal-button:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--window-color);
            color: var(--primary-color);
            border: 1px solid var(--secondary-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--secondary-color);
            color: var(--bg-color);
        }

        .albums-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .album-card {
            background: var(--window-color);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 300px;
        }

        .album-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
        }

        .album-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10, 14, 39, 0.95), transparent);
            padding: 20px;
        }

        .album-title {
            color: var(--accent-color);
            font-size: 24px;
            font-weight: bold;
        }

        .album-count {
            color: var(--secondary-color);
            font-size: 14px;
            margin-top: 5px;
        }

        .photos-view {
            display: none;
            margin-top: 40px;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .album-download-section {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            background: var(--window-color);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
        }

        .album-download-btn {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .album-download-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .album-download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .download-progress {
            margin-top: 15px;
            color: var(--secondary-color);
            font-size: 14px;
        }

        .photo-card {
            background: var(--window-color);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .photo-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        .photo-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .download-btn, .view-btn {
            flex: 1;
            padding: 8px;
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .download-btn:hover, .view-btn:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--window-color);
            color: var(--primary-color);
            border: 1px solid var(--secondary-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .lightbox-close:hover {
            background: var(--secondary-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" id="backButton" style="display: none;">‚Üê Back to Albums</button>
            <h1 id="headerTitle">$ Photography Portfolio</h1>
            <a href="index.html" class="terminal-button">‚Üê Return to Terminal</a>
        </div>
        
        <div class="albums-view" id="albumsView"></div>
        
        <div class="photos-view" id="photosView">
            <div class="photos-grid" id="photosGrid"></div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="closeLightbox">‚úï Close</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
        </div>
    </div>

    <script>
        let albums = [];
        let currentAlbum = null;

        const urlParams = new URLSearchParams(window.location.search);
        const themeParam = urlParams.get('theme');

        if (themeParam) {
            try {
                const theme = JSON.parse(decodeURIComponent(themeParam));
                document.documentElement.style.setProperty('--primary-color', theme.primary);
                document.documentElement.style.setProperty('--secondary-color', theme.secondary);
                document.documentElement.style.setProperty('--accent-color', theme.accent);
                document.documentElement.style.setProperty('--bg-color', theme.bg);
                document.documentElement.style.setProperty('--window-color', theme.window);
            } catch (e) {
                console.error('Failed to parse theme:', e);
            }
        }

        async function loadAlbums() {
            try {
                const response = await fetch('assets/photography/albums.json');
                albums = await response.json();
                displayAlbums();
            } catch (error) {
                console.error('Failed to load albums:', error);
                document.getElementById('albumsView').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--accent-color);">
                        <h2>Error loading albums</h2>
                        <p style="color: var(--secondary-color); margin-top: 10px;">
                            Make sure albums.json exists in assets/photography/
                        </p>
                    </div>
                `;
            }
        }

        function displayAlbums() {
            const albumsView = document.getElementById('albumsView');
            albumsView.innerHTML = '';
            
            albums.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.onclick = () => openAlbum(album);
                
                albumCard.innerHTML = `
                    <img src="${album.cover}" alt="${album.name}" class="album-cover">
                    <div class="album-overlay">
                        <div class="album-title">${album.name}</div>
                        <div class="album-count">${album.photos.length} photos</div>
                    </div>
                `;
                
                albumsView.appendChild(albumCard);
            });
        }

        function openAlbum(album) {
            currentAlbum = album;
            
            document.getElementById('albumsView').style.display = 'none';
            document.getElementById('photosView').style.display = 'block';
            document.getElementById('backButton').style.display = 'block';
            document.getElementById('headerTitle').textContent = `$ ${album.name}`;
            
            const photosGrid = document.getElementById('photosGrid');
            photosGrid.innerHTML = '';
            
            const downloadSection = document.createElement('div');
            downloadSection.className = 'album-download-section';
            downloadSection.innerHTML = `
                <button class="album-download-btn" id="downloadAlbumBtn" onclick="downloadAlbum()">
                    üì¶ Download Entire Album as ZIP
                </button>
                <div class="download-progress" id="downloadProgress"></div>
            `;
            photosGrid.appendChild(downloadSection);
            
            album.photos.forEach(photo => {
                const photoUrl = `assets/photography/${album.folder}/${photo.filename}`;
                
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                
                photoCard.innerHTML = `
                    <img src="${photoUrl}" alt="${photo.name}" onclick="openLightbox('${photoUrl}')">
                    <div class="photo-actions">
                        <button class="view-btn" onclick="openLightbox('${photoUrl}')">View</button>
                        <button class="download-btn" onclick="downloadPhoto('${photoUrl}', '${photo.filename}')">Download</button>
                    </div>
                `;
                
                photosGrid.appendChild(photoCard);
            });
        }

        async function downloadAlbum() {
            if (!currentAlbum) return;
            
            const downloadBtn = document.getElementById('downloadAlbumBtn');
            const progressDiv = document.getElementById('downloadProgress');
            
            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ Preparing download...';
            progressDiv.textContent = 'Initializing...';
            
            try {
                const zip = new JSZip();
                const folder = zip.folder(currentAlbum.name);
                
                let completed = 0;
                const total = currentAlbum.photos.length;
                
                for (const photo of currentAlbum.photos) {
                    const photoUrl = `assets/photography/${currentAlbum.folder}/${photo.filename}`;
                    
                    progressDiv.textContent = `Downloading ${completed + 1}/${total}: ${photo.filename}`;
                    
                    try {
                        const response = await fetch(photoUrl);
                        const blob = await response.blob();
                        folder.file(photo.filename, blob);
                        
                        completed++;
                    } catch (error) {
                        console.error(`Failed to download ${photo.filename}:`, error);
                        progressDiv.textContent = `Error downloading ${photo.filename}. Continuing...`;
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                progressDiv.textContent = 'Creating ZIP file...';
                
                const zipBlob = await zip.generateAsync({ 
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                });
                
                progressDiv.textContent = 'Download starting...';
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = `${currentAlbum.name}_Photos.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
                
                progressDiv.textContent = `‚úì Successfully downloaded ${completed}/${total} photos!`;
                downloadBtn.textContent = '‚úì Download Complete';
                
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'üì¶ Download Entire Album as ZIP';
                    progressDiv.textContent = '';
                }, 3000);
                
            } catch (error) {
                console.error('Error creating ZIP:', error);
                progressDiv.textContent = '‚úó Download failed. Please try again.';
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì¶ Download Entire Album as ZIP';
            }
        }

        function openLightbox(imageUrl) {
            document.getElementById('lightboxImage').src = imageUrl;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function downloadPhoto(photoUrl, photoName) {
            const link = document.createElement('a');
            link.href = photoUrl;
            link.download = photoName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function backToAlbums() {
            currentAlbum = null;
            document.getElementById('albumsView').style.display = 'grid';
            document.getElementById('photosView').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
            document.getElementById('headerTitle').textContent = '$ Photography Portfolio';
        }

        document.getElementById('backButton').addEventListener('click', backToAlbums);
        document.getElementById('closeLightbox').addEventListener('click', closeLightbox);

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        loadAlbums();
    </script>
</body>
</html>
