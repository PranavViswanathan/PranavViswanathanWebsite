name: Create Release on Version Update

on:
  push:
    branches:
      - main
    paths:
      - 'version.txt'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Read version from file
        id: get_version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version detected: $VERSION"
      
      - name: Check if version changed
        id: check_version
        run: |
          git diff HEAD^ HEAD -- version.txt > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Git Tag
        if: steps.check_version.outputs.changed == 'true'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"
      
      - name: Generate Release Notes
        if: steps.check_version.outputs.changed == 'true'
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          cat > release_notes.md << EOF
          ## Terminal Portfolio Website - Version $VERSION
          
          ### What's New
          - Check the commit history for detailed changes
          - Visit the [live site](https://pranavviswanathan.github.io/portfolio-website)
          
          ### Installation
          \`\`\`bash
          git clone https://github.com/PranavViswanathan/portfolio-website.git
          cd portfolio-website
          \`\`\`
          
          ### Quick Start
          Simply open \`index.html\` in your browser or deploy to your preferred hosting platform.
          
          ### Files Included
          - Interactive terminal interface
          - Static webpage view
          - All assets and styling
          - Resume PDFs
          - Complete documentation
          
          ---
          
          **Full Changelog**: https://github.com/PranavViswanathan/portfolio-website/commits/v$VERSION
          EOF
      
      - name: Create GitHub Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            index.html
            webpage.html
            assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deployment Success Message
        if: steps.check_version.outputs.changed == 'true'
        run: |
          echo "✓ Release v${{ steps.get_version.outputs.version }} created successfully!"
          echo "✓ Tag v${{ steps.get_version.outputs.version }} pushed to repository"
          echo "✓ Check releases page: https://github.com/${{ github.repository }}/releases"
