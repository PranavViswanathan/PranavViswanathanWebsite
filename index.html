<!DOCTYPE html>
<html lang="en">
<head>
    <!--Made with a ton of coffee by Pranav Viswanathan.(https://www.linkedin.com/in/pranav-viswanathan-7976711b7/)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "assets/css/main_style.css">
    <link rel="icon" type="image/png" href="assets/images/pranav_logo.png">
    <title>Pranav Viswanathan</title>
</head>
<body>
    <div class="fullscreen-loader" id="fullscreenLoader">
    <div class="loader-terminal">
        <div class="loader-terminal-header">
            <div class="loader-btn close"></div>
            <div class="loader-btn minimize"></div>
            <div class="loader-btn maximize"></div>
            <div class="loader-terminal-title">pranav@portfolio:~/init</div>
        </div>
        <div class="loader-terminal-body" id="loaderBody">
            <div class="loader-line">
                <span class="loader-prompt">pranav@portfolio:~$</span>
                <span class="loader-command">./initialize_portfolio.sh</span>
            </div>
        </div>
    </div>
</div>
     <div class="terminal-window">
        <div class="terminal-header">
            <div class="btn close"></div>
            <div class="btn minimize"></div>
            <div class="btn maximize"></div>
            <div class="terminal-title">pranavviswanathan@portfolio:~</div>
        </div>
        <div class="terminal-body" id="terminal">
            <div class="output-line">
                <span class="prompt">pranav@portfolio:~$</span>
                <span class="command">./welcome.sh</span>
            </div>
        </div>
    </div>
    <script src="assets/js/main_page_js.js"></script>
</body>
</html>
